<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>User Management System</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1 class="flex">
        <span>User Management</span>
        <i name="openNewUserModal" class="lni lni-plus ml-auto"></i>
    </h1>

    <div id="user-list">
        {% for user in users %}
        <div class="flex" data-id="{{ user.id }}">
            <div class="flex vertical">
                <div>@{{ user.username }}</div>
                <div class="small light">{{ user.given_name }} {{ user.family_name }}, {{ user.address }}</div>
            </div>
            <i name="openEditModal" class="lni lni-pencil-alt ml-auto" data-id='{{ user.id }}'></i>
            <i name="openDeleteModal" class="lni lni-trash-can" data-id='{{ user.id }}'></i>
        </div>
        {% endfor %}
    </div>

    <!-- Modals -->

    <div id="newUserModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Add New User</h2>
            <form class="modal-form">
                <div class="form-group">
                    <label for="newGivenName">Given Name:</label>
                    <input type="text" id="newGivenName" name="givenName" required>
                </div>
                <div class="form-group">
                    <label for="newFamilyName">Family Name:</label>
                    <input type="text" id="newFamilyName" name="familyName" required>
                </div>
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="newAddress">Address:</label>
                    <input type="text" id="newAddress" name="address" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <div class="form-actions flex">
                    <button type="button" class="btn-confirm ml-auto">Confirm</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editUserModal" class="modal" data-id="">
        <div class="modal-content">
            <h2 class="modal-title">Edit User</h2>
            <form class="modal-form">
                <div class="form-group">
                    <label for="editGivenName">Given Name:</label>
                    <input type="text" id="editGivenName" name="givenName">
                </div>
                <div class="form-group">
                    <label for="editFamilyName">Family Name:</label>
                    <input type="text" id="editFamilyName" name="familyName">
                </div>
                <div class="form-group">
                    <label for="editUsername">Username:</label>
                    <input type="text" id="editUsername" name="username">
                </div>
                <div class="form-group">
                    <label for="editAddress">Address:</label>
                    <input type="text" id="editAddress" name="address">
                </div>
                <div class="form-group">
                    <label for="editPassword">New Password (leave blank if unchanged):</label>
                    <input type="password" id="editPassword" name="password">
                </div>
                <div class="form-actions flex">
                    <button type="button" class="btn-confirm ml-auto">Confirm</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteUserConfirmModal" class="modal" data-id="">
        <div class="modal-content">
            <h2 class="modal-title">Are you sure you want to delete this user?</h2>
            <div class="user-details flex">
                <div class="flex vertical">
                    <div>@<span class="username"></span></div>
                    <div class="small light"><span class="givenName"></span> <span class="familyName"></span>, <span class="address"></span></div>
                </div>
            </div>
            <div class="form-actions flex">
                <button id="delete-confirm-yes" class="btn-confirm ml-auto">Yes</button>
                <button id="delete-confirm-no" class="btn-cancel">No</button>
            </div>
        </div>
    </div>
</body>
</html>
